[versions]
compile-sdk = "35"
target-sdk = "35"
min-sdk = "28"
agp = "8.9.1"
kotlin = "2.0.20"
coreKtx = "1.15.0"
junit = "4.13.2"
coroutines = "1.9.0"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
lifecycle = "2.8.7"
activityCompose = "1.10.1"
composeBom = "2024.09.00"
ksp = "2.1.20-1.0.32"
hilt = "2.56.2"
coil = "3.1.0"
navigationCompose = "2.8.9"
room = "2.7.0"
retrofit = "2.11.0"
okhttp-logging-interceptor = "5.0.0-alpha.14"
